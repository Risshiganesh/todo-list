<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>To-do List</title>
</head>
<body>

    <div class="display-container">

        <div class="top-container">
            <div class="brand-container">
                <h1>SageNotes</h1>
            </div>
    
            <div class="top-container-spacing">
    
            </div>
            
            <div class="hamburger-menu">
                []
            </div>
            
    
        </div>

        <div class="note-menu">
            
            <div class="all-todos-tab">
                All Todos
            </div>
            <div class="due-soon-tab">
                All Projects
            </div>
            <div class="projects-tab">
                All Notes
                <div class="create-project-container">
                    <button>New Project</button> <!-- expand form -->
                </div>
            </div>

        </div>


        <div class="todo-container-title">

            

            <div class="tab-title">
                <h1>To-dos</h1>
                <p>Your collection of todos are displayed here</p>
            </div>
            <div class="priority-buttons">
                <button>High</button>
                <button>Medium</button>
                <button>Low</button>
            </div>

        </div>
        
        <div class="priority-container">
            <div class="vertical-scroll">

                <div class="todo-title">OVERDUE</div>
        
                <div class="overdue-container">
                    <div class="scrollable-container">
                        <div class="todo-container">1</div>
                        <div class="todo-container">2</div>
                        <div class="todo-container">3</div>
                        <div class="todo-container">4</div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                    </div>
                </div>

                <div class="todo-title">DUE SOON</div>

                <div class="due-soon-container">
                    <div class="scrollable-container">
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                    </div>
                </div>

                <div class="todo-title">UPCOMING</div>

                <div class="upcoming-container">
                    <div class="scrollable-container">
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                    </div>
                </div>

                <div class="todo-title">COMPLETED</div>

                <div class="complete-container">
                    <div class="scrollable-container">
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
                        <div class="todo-container"></div>
        
                    </div>
                </div>
            </div>
        
        </div>
        <div class="todo-container-footer">

            <div class="link-container">
                <a href="">Made by Risshiganesh Villalan</a>
            </div>
            
        </div>
    </div>
    
</body>
</html>
